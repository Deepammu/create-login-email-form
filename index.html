<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <section class="container">
    <h1>Login</h1>
    <div class="login-form">
        <h4>Email</h4>
        <div class="username-input">
<i class="fas fa-user"></i>
<input type="email" placeholder="type your email" id="username">
        </div>
        <h4>Password</h4>
        <div class="password-input">
<i class="fas fa-lock"></i>
<input type="password" placeholder="type your password" id="password">
    </div>
   <input type="radio">Remember me
  <h5><a href="https://accounts.google.com/signup/v2/createaccount?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1&parent_directed=true&ddm=0&flowName">Forget password?</a></h5>
    </div>
    <button class="login-btn" onclick="func()">
        LOGIN
    </button>
    <!-- <div class="alternative-signup"></div> -->
</section>
<script src="index.js"></script>
</body>
</html>
